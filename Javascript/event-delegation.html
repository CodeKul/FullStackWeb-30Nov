<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Event Delegation -->
    <ul id="fruits">
        <li>Apple</li>
        <li>Mango</li>
        <li>pear</li>
    </ul>
    <script>
        document.getElementById("fruits")
        .addEventListener('click',function(e){
            document.write(e.target.innerHTML+" clicked")
        })
    </script>
</body>
</html>
