    <script>
        function multiply(x,y){
            let output = x*y
            let promise = new Promise(
                function(resolve,reject){
                    if(output>0){
                        resolve(output)
                    }else{
                        reject('Please try once more')
                    }
                }
            )
            return promise
        }

       function display(response){

  async function handleMultiplication(){
     try{
